<head>
   <!--- Basic Page Needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Удаленное управление</title>
	<meta name="description" content="">
	<meta name="author" content="">

   <!-- Mobile Specific Metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
    ================================================== -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/media-queries.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- Script
   ================================================== -->
	<script src="{% static 'js/modernizr.js' %}"></script>

   <!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" >
<script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>       
 <script>

     setInterval(function() {
    $.ajax({
        url: '{% url "ajax_url" %}',
        dataType: 'json',
        success: function (data) {

            for (const out in data["out"]) {
                document.getElementById('cc').innerHTML += "\n" + data["out"][out];

            }
        }
      });
}, 5000);

        </script>
</head>

<body>

   <!-- Intro Section
   ================================================== -->
   <section id="intro">

   	<header>
			<div id="logo">
				<a href="https://sibsutis.ru/">
                 <img src="{% static 'images/logo.png' %}" alt="Zoon">
              </a>
			</div>
   	</header> <!-- Header End -->

   	<div  id="main" class="row">

	   	<div class="twelve columns">

	   		<h1>Управляй arduino не выходя из дома!</h1>

	   		<p>Загрузи скетч в HEX формате и нажми на кнопку отправить.</p>

	   		<h5></h5>

            </div>


   			<!-- Begin MailChimp Signup Form -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input id="file" type="file" name="document" />
  			    <label for="file" class="btn-3">
    		    <span>Выбрать</span>
  			    </label>
                <button type="submit">Отправить</button>
            </form>



        </div >
       <div class="container" style="display: flex;
  justify-content: space-between;
  padding: 1em;
  box-sizing: border-box;">
           <div style="width:400px; height:100px; max-width: 100%;">
                <textarea style="width:90%; min-width:200px;" row="15" disabled name="console" id="cc" >&#9Output:

                </textarea>
            </div>

           <div>
               <img width="400" height="100" src="{% url 'video_feed' %}" alt="Видео нет, но вы держитесь:(">
           </div>

       </div>
   </section> <!-- end intro section -->




   <!-- Java Script
   ================================================== -->
   <script type="text/javascript" src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>

   <script src="{% static 'js/jquery.countdown.js' %}"></script>
   <script src="{% static 'js/jquery.placeholder.js' %}"></script>
   <script src="{% static 'js/backstretch.js' %}"></script>
   <script src="{% static 'js/init.js' %}"></script>


</body>

</html>
